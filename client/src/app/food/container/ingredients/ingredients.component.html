<div class="row">

  <div class="col-sm-4 col-sm-offset-4">
    <h3>Ingredients</h3>
    <form (ngSubmit)="addIngredient()" [formGroup]="form" [ngClass]="(!form.pristine && !form.valid) ? 'has-error' : ''">
      <input class="form-control" type="text" placeholder="add ingredient" formControlName="description">
    </form>
    <br/>

    <div class="list-group">
      <a class="list-group-item clearfix" *ngFor="let item of ingredients$ | async">
        {{item.description}}
        <span class="pull-right">
          <span class="btn btn-xs btn-default" (click)="delete(item)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </span>
        </span>
      </a>

    </div>
  </div>

</div>
