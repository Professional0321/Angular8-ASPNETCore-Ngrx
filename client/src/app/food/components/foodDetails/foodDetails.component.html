<div class="container">
  <div class="jumbotron">
    <a routerLink="/food" class="btn btn-primary btn-xs"> back</a>
    <app-food-picture [foodItem]="(selectedItem$ | async)"></app-food-picture>
    <form class="form-horizontal" *ngIf="(selectedItem$ | async) as selectedItem">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <p class="form-control-static" [innerText]="(selectedItem)?.name"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Calories</label>
        <div class="col-sm-10">
          <p class="form-control-static" [innerText]="(selectedItem)?.calories"></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Created</label>
        <div class="col-sm-10">
          <p class="form-control-static" [innerText]="(selectedItem)?.created | date:'medium'"></p>
        </div>
      </div>
    </form>

    <app-ingredients></app-ingredients>

  </div>

</div>
