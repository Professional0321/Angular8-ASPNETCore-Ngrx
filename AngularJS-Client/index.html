<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="FabianGosebrink">

    <!-- inject:css -->
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />
    <link href="node_modules/angular-toastr/dist/angular-toastr.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet">
    <!-- endinject -->

    <title>AngularJS Demo Application</title>

    <!-- Custom styles for this template -->
    <!--<link href="starter-template.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="AngularJsDemoApp">

    <root>
        <span class="loader">Loading...</span>
    </root>

    <!-- inject:js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-loading-bar/build/loading-bar.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <script src="app/root.module.js"></script>
    <script src="app/components/components.module.js"></script>
    <script src="app/components/home/home.module.js"></script>
    <script src="app/components/food/food.module.js"></script>
    <script src="app/components/shared/shared.module.js"></script>
    <script src="app/services/services.module.js"></script>

    <script src="app/root.component.js"></script>
    <script src="app/components/home/home/home.component.js"></script>
    <script src="app/components/food/foods/foods.component.js"></script>
    <script src="app/components/food/food-list/food-list.component.js"></script>

    <script src="app/components/food/food/food.component.js"></script>
    <script src="app/components/shared/navigation/navigation.component.js"></script>
    <script src="app/components/shared/shell/shell.component.js"></script>

    <script src="app/components/home/home/home.controller.js"></script>
    <script src="app/components/food/food-form/food-form.controller.js"></script>
    <script src="app/components/food/food-list/food-list.controller.js"></script>
    <script src="app/components/food/foods/foods.controller.js"></script>
    <script src="app/components/food/food-detail/food-detail.controller.js"></script>

    <script src="app/services/food.service.js"></script>
    <!-- endinject -->

</html>
